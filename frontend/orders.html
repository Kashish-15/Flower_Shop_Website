<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Orders</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }

    .heading{
     text-align: center;
     font-size: 3rem;
     color: #333;
     padding: 1rem;
     margin: 2rem 0;
     background: rgba(255, 51, 153,.05);
    }
    .heading span{
     color:#ee8fbd;
    }
    .orders-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
    }

    .no-orders {
      text-align: center;
      color: #d42663;
      margin-top: 50px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1 class="heading">My <span>Orders</span></h1>

  <div class="orders-container">
    <!-- Uncomment this table when orders are present -->
    
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Items</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1001</td>
          <td>April 7, 2025</td>
          <td>3 Scarlet Passion, 1 Snow White Elegance</td>
          <td>₹3896</td>
          <td>Delivered</td>
        </tr>
        <tr>
          <td>#1002</td>
          <td>March 22, 2025</td>
          <td>1 Heart & Soul</td>
          <td>₹2999</td>
          <td>Cancelled</td>
        </tr>
      </tbody>
    </table>


    <!-- Show this if no orders exist -->
    <!---<div class="no-orders">You haven’t placed any orders yet.</div>-->
  </div>

</body>
</html>
